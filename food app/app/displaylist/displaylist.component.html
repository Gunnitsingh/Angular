<app-navbar></app-navbar>

<div class="container-fluid" style="background-color: rgb(228, 214, 211);">
    
    <div class="row">
        <div class="col-4" *ngFor="let rest of restList" style="margin-top: 4%; ">
            <div class="card" style="width: 18rem;" style="margin-left: 2%;">
                <img class="card-img-top" src="../../assets/cropped-GettyImages-643764514.jpg" 
                alt="Card image cap" style="border-radius: 15px;">
                <div class="card-body">
                  <div class="card-text">
                      <h5>Food Source : {{rest.rest_name}}</h5>
                      <p>Address : {{rest.rest_address}}</p>
                      <p>contact  : {{rest.rest_number}}</p> 
                      <a [routerLink]="['/cart', rest.id]" routerLinkActive="router-link-active" >Add to Cart</a>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
